<!DOCTYPE html>
<html lang="ru">
<head><title>Пример адаптивной формы</title>
    <style>
        * {
            box-sizing: border-box;
        }
        input[type=text], select, textarea{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        input[type=button] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #f2f2f2;
            padding: 20px;
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        /* Очистить флоаты после столбцов */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Адаптивный макет - при ширине экрана менее 600 пикселей расположите два столбца друг над другом, а не рядом друг с другом */
        @media (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-25">
            <label for="fname">Имя</label>
        </div>
        <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Ваше имя..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Фамилия</label>
        </div>
        <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Ваша фамилия..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="country">Страна</label>
        </div>
        <div class="col-75">
            <select id="country" name="country">
                <option value="ukraine">Украина</option>
                <option value="australia">Австралия</option>
                <option value="canada">Канада</option>
                <option value="usa">США</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="subject">Тема</label>
        </div>
        <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Напишите что-нибудь.." style="height:200px"></textarea>
        </div>
    </div>
    <div class="row">
        <input type="button" value="Отправить">
    </div>
</div>

</body>
</html>
