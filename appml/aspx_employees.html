<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Сотрудники</title>
<link rel="stylesheet" href="../w3css/4/w3.css">
<script src="2.0.3/appml.js"></script>
</head>
<body>
<div class="w3-container w3-content">
<h1>Сотрудники</h1>
<div id="Form01" class="w3-container w3-light-grey w3-padding-large w3-margin-bottom" appml-data="https://www.w3schools.com/appml/appml.aspx?model=model_employeesform" appml-controller="myFormController" style="display:none;">
  <div appml-include-html="inc_formcommands.html"></div>
  <p>
    <label>Фамилия:</label>
    <input id="LastName" class="w3-input w3-border">
  </p>
  <p>
    <label>Имя:</label>
    <input id="FirstName" class="w3-input w3-border">
  </p>
  <p>
    <label>Дата рождения:</label>
    <input id="BirthDate" class="w3-input w3-border">
  </p>
  <p>
    <label>Фото:</label>
    <input id="Photo" class="w3-input w3-border">
  </p>
  <p>
    <label>Примечания:</label>
    <input id="Notes" class="w3-input w3-border">
  </p>
</div>

<div appml-data="https://www.w3schools.com/appml/appml.aspx?model=model_employeeslist">
  <div appml-include-html="inc_listcommands.html"></div>
  <div appml-include-html="inc_filter.html"></div>
  <table class="w3-table-all">
  <tr>
    <th></th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Дата рождения</th>
  </tr>
  <tr appml-repeat="records">
    <td style="cursor:pointer" onclick="appml('Form01').run({{EmployeeID}})">&#9998;</td>
    <td>{{LastName}}</td>
    <td>{{FirstName}}</td>
    <td>{{BirthDate}}</td>
  </tr>
  </table>
</div>
</div>

<script>
function myFormController($appml) {
    if ($appml.message == "ready") {return -1;}
    if ($appml.message == "loaded") {
        document.getElementById("Form01").style.display = "";
    }
}
</script>

</body>
</html>
