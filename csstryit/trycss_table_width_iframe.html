<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример таблицы на всю ширину</title>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table, td, th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            height: 70px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Заработок</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
</table>

</body>
</html>
