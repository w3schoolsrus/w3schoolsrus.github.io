<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример пагинации на веб-странице. Кнопки следующая/предыдущая</title>
    <style>
        .pagination {
            display: inline-block;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
</head>
<body>

<p>Next/Prev кнопки:</p>
<div class="pagination">
    <a href="#">&#10094;</a>
    <a href="#">&#10095;</a>
</div>

<p>Навигационная пагинация:</p>
<div class="pagination">
    <a href="#" class="active">Главная</a>
    <a href="#">Ссылка 1</a>
    <a href="#">Ссылка 2</a>
    <a href="#">Ссылка 3</a>
</div>

</body>
</html>
