<body>

<a href="#section2">Перейти к разделу 2</a>

<p>В мои молодые и более уязвимые годы отец дал мне несколько советов, которые я с тех пор обдумываю. </p>
<p>«Всякий раз, когда вам хочется кого-то критиковать, - сказал он мне, - просто помните, что все люди в этом мире не имели тех преимуществ, которые были у вас». </p>
<p>Он больше ничего не сказал, но мы всегда были необычайно общительны, сдержанны, и я понял, что он имел в виду гораздо большее. Как следствие, я склонен оставлять за собой все суждения, привычка, которая открыла для меня много любопытных натур, а также сделала меня жертвой немалого числа ветеранов-зануд. Ненормальный разум быстро обнаруживает это качество и присоединяется к нему, когда оно проявляется у нормального человека, и поэтому в колледже меня несправедливо обвинили в том, что я политик, потому что я был причастен к тайным горестям диких, неизвестных людей. люди. Большинство откровений были непрошенными - часто я изображал сон, озабоченность или враждебное легкомыслие, когда по какому-то безошибочному признаку осознавал, что сокровенное откровение трепещет на горизонте; интимные откровения молодых людей или, по крайней мере, выражения, в которых они их выражают, обычно носят плагиатный характер и омрачены явным подавлением. Сохранение суждений - вопрос безграничной надежды. Я все еще немного боюсь что-то упустить, если забуду, что, как снобистски предположил мой отец, и я снобистски повторяю, чувство фундаментальной приличия распределяется неравномерно при рождении. </p>
<p>И, похвастав таким образом своей терпимостью, я пришел к выводу, что у нее есть предел. Поведение может быть основано на твердой породе или на мокрых болотах, но после определенного момента мне все равно, на чем оно основано. Когда прошлой осенью я вернулся с Востока, я почувствовал, что хочу, чтобы мир всегда был в униформе и на какое-то моральное внимание; Я больше не хотел буйных экскурсий с возможностью заглянуть в человеческое сердце. Только Гэтсби, человек, назвавший эту книгу своим именем, был освобожден от моей реакции - Гэтсби, который представлял все, к чему я испытываю искреннее презрение. Если личность - это непрерывная серия успешных жестов, тогда в нем было что-то великолепное, какая-то повышенная чувствительность к обещаниям жизни, как если бы он был связан с одной из тех сложных машин, которые регистрируют землетрясения в десяти тысячах миль от него. Эта отзывчивость не имела ничего общего с той дряблой впечатлительностью, которую достойно называют «творческий темперамент» - это был необыкновенный дар надежды, романтическая готовность, какой я никогда не встречал ни в одном другом человеке и которая вряд ли Я когда-нибудь снова найду. Нет-Гэтсби в конце концов обернулся; это то, что преследовало Гэтсби, какая мерзкая пыль плыла после его снов, что временно закрыло мой интерес к неудавшимся горестям и недолгим мужским восторгам.</p>
