<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример таблицы на всю ширину страницы</title>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table, th, td {
            border: 1px solid black;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>

</body>
</html>
