<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Разделённый экран. HTML, CSS, JavaScript</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>body{font-family:Arial;color:white}.split{height:100%;width:50%;position:fixed;z-index:1;top:0;overflow-x:hidden;padding-top:20px}.left{left:0;background-color:#111}.right{right:0;background-color:red}.centered{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}.centered img{width:80px;border-radius:50%}</style>
</head>
<body>
<div class="split left">
<div class=centered>
<img src=img_avatar2.png alt="Avatar woman">
<h2>Sasha Grey</h2>
<p>Какой-то текст.</p>
</div>
</div>
<div class="split right">
<div class=centered>
<img src=img_avatar.png alt="Avatar man">
<h2>John Doit</h2>
<p>Какой-то текст.</p>
</div>
</div>
</body>
</html>
