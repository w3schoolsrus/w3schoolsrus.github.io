<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример макета веб-страницы</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .header, .footer {
            background-color: grey;
            color: white;
            padding: 15px;
        }
        .column {
            float: left;
            padding: 15px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .menu {
            width: 25%;
        }
        .content {
            width: 75%;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #33b5e5;
            color: #fff;
        }
        .menu li:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Ханья</h1>
</div>

<div class="clearfix">
    <div class="column menu">
        <ul>
            <li>Полет</li>
            <li>Город</li>
            <li>Остров</li>
            <li>Еда</li>
        </ul>
    </div>

    <div class="column content">
        <h1>Город</h1>
        <p>Ханья - столица региона Ханья на острове Крит. Город можно разделить на две части: старый город и современный город.</p>
        <p>Вы узнаете больше о веб-макете и адаптивных веб-страницах в следующей главе.</p>
    </div>
</div>

<div class="footer">
    <p>Footer Text</p>
</div>

</body>
</html>
