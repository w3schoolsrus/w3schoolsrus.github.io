<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример таблицы с отступами</title>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Зарплата</th>
    </tr>
    <tr>
        <td>Игорь</td>
        <td>Коломойский</td>
        <td>$1000000</td>
    </tr>
    <tr>
        <td>Петро</td>
        <td>Порошенко</td>
        <td>$1500000</td>
    </tr>
    <tr>
        <td>Вовка</td>
        <td>Зеленский</td>
        <td>$3000</td>
    </tr>
</table>

</body>
</html>
